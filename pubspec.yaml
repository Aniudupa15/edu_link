name: edu_link
description: "A new Flutter project."
publish_to: 'none' # This line prevents the package from being accidentally published to pub.dev.

version: 1.0.0+1

environment:
  sdk: '>=3.3.4 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  firebase_core: ^2.32.0
  firebase_auth: ^4.20.0
  fluttertoast: ^8.2.5
  latlong2: ^0.9.1
  flutter_osm_plugin: ^0.60.4
  flutter_keyboard_visibility: ^5.2.0
  shared_preferences: ^2.0.13
  font_awesome_flutter: ^9.2.0
  slide_to_act: ^2.0.1
  date_format: ^2.0.6
  cupertino_icons: ^1.0.6
  google_nav_bar: ^5.0.6
  cloud_firestore: ^4.17.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/

